<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #1E88E5; /* Background hex color */
            font-family: Arial, sans-serif; /* Custom font */
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .menu-title {
            font-size: 36px;
            color: #fff; /* Text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Drop shadow */
            margin-bottom: 20px;
        }

        .menu-button {
            background-color: #fff; /* Button background color */
            border: none;
            padding: 10px 20px;
            font-size: 24px;
            color: #1E88E5; /* Button text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Drop shadow */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #195fcb; /* Hover background color */
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="menu-title">Main Menu</h1>
        <a href="index.html" class="menu-button">Start</a>
    </div>
</body>
</html>
